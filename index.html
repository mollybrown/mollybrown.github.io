---
layout: default
---
<div class="sixteen columns" style="margin-top: 10%">
  <h1>Molly Rachel Brown</h1>
  <p>This is my page. I am a software developer located in Denver, CO.</p>
</div>

<div id="posts">
  <h2>Blog Posts</h2>
  <ul>
    {% for post in site.posts %}
      <li><span>{{ post.date | date_to_string }}</span> - <a href="{{ post.url }}">{{ post.title }}</a></li>
    {% endfor %}
  </ul>
</div>
